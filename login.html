<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="wp2691564.jpg" type="image/x-icon">
</head>
<body>
    <nav class="nav1">
        <h1>Logo</h1>
        <ul class="navlist">
        </ul>
        <button class="btn2">Login</button>
    </nav>
    <div class="contain" style="display: none;">
        <div class="left"></div>
        <div class="right">
            <div class="up">
                <h1>Login to Your Account</h1>
                <button class="closebtn">X</button>
            </div>
            <form class="formsubmit">
                <label for="username">Username</label><br>
                <input type="text" placeholder="Enter your username"><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter your Email" /><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter your password" /><br>
                <label for="otp">OTP</label><br>
                <input type="text" placeholder="Enter OTP" /><br>
                <button type="button" class="otpinput">Get OTP</button>
                <button type="submit" class="btn1"><a href="./main.html">Submit</a></button>
            </form>
        </div>
    </div>
    <script src="first.js"></script>
